<!DOCTYPE html>
<html>
  <head>
    <title>Test - JS - Web Components - Navigation</title>
    <style>
      *, *::before, *::after {
        box-sizing: border-box;
      }

      html, body {
        margin: 0;
        padding: 0;
      }

      html {
        font-size: 62.5%;
      }

      body {
        color: #222;
        background: #fafafa;
        font-size: 1.6rem;
        font-family: Helvetica, sans-serif;
      }

      #container {
        display: flex;
        justify-content: flex-start;
        align-items: flex-start;
        padding: 3rem;
      }

      #nav {
        flex: 0 0 30%;
        max-width: 32rem;
        margin-right: 4rem;
        background: #82ccdd;
        border: solid 0.5rem #3c6382;
        padding: 3rem 1rem;
      }

      #target {
        flex: 1 1 auto;
        max-width: 78rem;
      }

      #target > div {
        box-shadow: 0 0.3rem 3rem -0.5rem rgba(0, 0, 0, 0.3);
        margin-bottom: 2rem;
        padding: 2rem;
        opacity: 0.5;
      }

      #target > div p {
        margin: 0;
        margin-bottom: 0.5rem;
      }

      #target > div span {
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <!-- Define boilerplate document. -->
    <section id="container">
      <aside id="nav">
        <my-navigations></my-navigations>
      </aside>
      <main id="target"></main>
    </section>

    <!-- Import utilities, configuration, and core. -->
    <script src="js/utils/index.js"></script>
    <script src="js/config/config.js"></script>
    <script src="js/core/component.js"></script>
    <!-- Import UI components. -->
    <script src="js/components/navigations.js"></script>
    <script src="js/components/navigation.js"></script>
    <script src="js/components/navigation-header.js"></script>
    <script src="js/components/navigation-list.js"></script>
    <script src="js/components/navigation-list-item.js"></script>
    <!-- Import application entry point. -->
    <script src="js/main.js"></script>
  </body>
</html>
